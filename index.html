<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="gameContainer">
      <div class="gameInfo">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <div>
          <span class="info" id="infor">Turn for X</span>
        </div>
        <br>
      </div>
      <div class="container" id="board">
        <div class="box bt bl" id="1"><span class="boxtext"></span></div>
        <div class="box bt" id="2"><span class="boxtext"></span></div>
        <div class="box bt br" id="3"><span class="boxtext"></span></div>
        <div class="box bl" id="4"><span class="boxtext"></span></div>
        <div class="box" id="5"><span class="boxtext"></span></div>
        <div class="box br" id="6"><span class="boxtext"></span></div>
        <div class="box bl bb" id="7"><span class="boxtext"></span></div>
        <div class="box bb" id="8"><span class="boxtext"></span></div>
        <div class="box bb br" id="97"><span class="boxtext"></span></div>
      </div>
      <button class="restartbtn" type="button" onclick="restart()" name="button">Restart</button>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
